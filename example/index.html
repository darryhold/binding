<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable = no"/>
</head>
<body>
	<div id="binding">
		<p b-text="a"></p>
		<p b-text="b"></p>
		<p b-text="c"></p>
		<input b-model="d" type="text">
		<p b-text="d"></p>
		<input b-model="e" type="checkbox">
		<p>{{e}}</p>
		<p>{{a}}</p>
		<p>{{b}}</p>
	</div>
</body>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="binding.js"></script>
<script>
	var b = $('#binding').binding({
		data:{
			a:'这里是第一个标签的内容，key为a',
			b:'这里是第二个标签的内容，key为b',
			c:'这里是第三个标签的内容，key为c',
			d:'input',
			e:false
		}
	})
</script>
</html>
